<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarios Enero y Febrero 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6CCFF; /* Fondo lila */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* T√≠tulo principal */
        header h1 {
            font-size: 36px;
            text-align: center;
            color: #6A3E9F; /* Un morado m√°s oscuro para el t√≠tulo */
            margin-bottom: 20px;
        }

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .calendar-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Ancho m√°ximo para que no crezca demasiado */
        }

        .calendar {
            margin-top: 20px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .day {
            padding: 10px;
            background-color: #F1E1FF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color: #D8A8FF;
        }

        .day:not(:empty) {
            cursor: pointer;
        }

        .day:empty {
            background-color: transparent;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s forwards;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6A3E9F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #9A6FB0;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Queries para m√≥vil */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px; /* Reducir tama√±o del t√≠tulo en m√≥viles */
            }

            .calendar-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .calendar-container {
                width: 90%; /* Hacer que los calendarios ocupen m√°s espacio en pantallas peque√±as */
                max-width: none;
            }

            .days {
                grid-template-columns: repeat(5, 1fr); /* Mostrar solo 5 d√≠as por fila en pantallas peque√±as */
            }
        }

        /* Media Queries para pantallas grandes (PC) */
        @media (min-width: 769px) {
            .calendar-wrapper {
                flex-direction: row; /* Mostrar calendarios en fila en pantallas m√°s grandes */
                gap: 20px;
            }
        }

    </style>
</head>

    <script>
        // Mensajes para las fechas espec√≠ficas
        const daysWithMessage = {
            'day-31': "Ver pel√≠culas si quieres y obvio si puedes", // 31 de enero
            'day-7-feb': "Tu cumplea√±os el d√≠a m√°s bonito", // 7 de febrero
            'day-14-feb': "Ver pel√≠culas si quieres y obvio si puedes", // 14 de febrero
            'day-21-feb': "Ver pel√≠culas si quieres y obvio si puedes", // 21 de febrero
            'day-28-feb': "Ver pel√≠culas si quieres y obvio si puedes",  // 28 de febrero
            'day-30': "Armar los legos de Iron Man", // 30 de enero
            'day-26': "Ver al Barcelona en Champions", // 26 de enero
            'day-29': "Ver al Barcelona en Champions",  // 29 de enero
            'day-3-feb': "Te dar√© un huevito kinder",  // 3 de febrero
            'day-8-feb': "Just Dance, Jueguitos",  // 8 de febrero
            'day-20-feb': "Jueguitos"  // 20 de febrero
        };

        // Funci√≥n para agregar el mensaje de llamada
        function getCallMessage(dayId) {
            if (!daysWithMessage[dayId]) {
                return "Llamada (claro si puedes)";  // Mensaje predeterminado para d√≠as sin fecha especial
            }
            return daysWithMessage[dayId];
        }

        // Modal y su contenido
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModal = document.getElementById('close-modal');

        // Funci√≥n para mostrar el modal con el mensaje correspondiente
        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        // Cerrar el modal
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Funci√≥n para manejar los clics y mostrar los mensajes correspondientes
        for (let dayId in daysWithMessage) {
            const dayElement = document.getElementById(dayId);
            if (dayElement) {
                dayElement.addEventListener('click', function() {
                    const message = daysWithMessage[dayId];
                    showModal(message);
                });
            }
        }

        // Agregar el mensaje de llamada en todos los d√≠as
        const allDays = document.querySelectorAll('.day');
        allDays.forEach(day => {
            const dayId = day.id;
            if (dayId) {
                day.addEventListener('click', function() {
                    const message = getCallMessage(dayId);
                    showModal(message);
                });
            }
        });

    </script>
