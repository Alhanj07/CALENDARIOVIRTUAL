<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarios Enero y Febrero 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6CCFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header h1 {
            font-size: 36px;
            text-align: center;
            color: #6A3E9F;
            margin-bottom: 20px;
        }

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .calendar-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .calendar {
            margin-top: 20px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .day {
            padding: 10px;
            background-color: #F1E1FF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color: #D8A8FF;
        }

        .day:not(:empty) {
            cursor: pointer;
        }

        .day:empty {
            background-color: transparent;
        }

        .checkmark, .cross {
            font-size: 20px;
        }

        .cross {
            color: red;
        }

        .task-popup {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 200px;
            text-align: center;
            z-index: 10;
        }

        .task-popup button {
            margin-top: 10px;
            padding: 8px;
            background-color: #6A3E9F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-popup button:hover {
            background-color: #9A6FB0;
        }

        .task-popup .action {
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .calendar-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .calendar-container {
                width: 90%;
                max-width: none;
            }

            .days {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (min-width: 769px) {
            .calendar-wrapper {
                flex-direction: row;
                gap: 20px;
            }
        }

    </style>
</head>
<body>

    <div id="task-popup" class="task-popup">

    <script>
        const daysWithMessage = {
            'day-31': "Ver pel√≠culas si quieres y obvio si puedes",
            'day-7-feb': "Tu cumplea√±os el d√≠a m√°s bonito",
            'day-14-feb': "Ver pel√≠culas si quieres y obvio si puedes",
            'day-21-feb': "Ver pel√≠culas si quieres y obvio si puedes",
            'day-28-feb': "Ver pel√≠culas si quieres y obvio si puedes",
            'day-30': "Armar los legos de Iron Man",
            'day-26': "Ver al Barcelona en Champions",
            'day-29': "Ver al Barcelona en Champions",
            'day-3-feb': "Te dar√© un huevito kinder",
            'day-8-feb': "Just Dance, Jueguitos",
            'day-20-feb': "Jueguitos"
        };

        const taskPopup = document.getElementById('task-popup');
        const taskMessage = document.getElementById('task-message');
        const doneButton = document.getElementById('done-button');
        const notDoneButton = document.getElementById('not-done-button');
        let currentDay = null;

        // Mostrar el pop-up de la tarea con mensaje correspondiente
        function showTaskPopup(dayElement) {
            const dayId = dayElement.id;
            const message = daysWithMessage[dayId] || "Llamada (claro si puedes)";
            taskMessage.textContent = message;
            taskPopup.style.display = 'block';
            taskPopup.style.left = `${dayElement.offsetLeft}px`;
            taskPopup.style.top = `${dayElement.offsetTop + dayElement.offsetHeight + 10}px`;
            currentDay = dayElement;
        }

        // Marcar tarea como completada
        doneButton.addEventListener('click', function() {
            if (!currentDay.querySelector('.checkmark') && !currentDay.querySelector('.cross')) {
                const checkmark = document.createElement('span');
                checkmark.textContent = '‚úîÔ∏è';
                currentDay.appendChild(checkmark);
                taskPopup.style.display = 'none';
                currentDay.style.pointerEvents = 'none'; // Bloquea la interacci√≥n despu√©s de marcar
                // Guardar el estado en localStorage
                localStorage.setItem(currentDay.id, 'done');
            }
        });

        // Marcar tarea como no completada
        notDoneButton.addEventListener('click', function() {
            if (!currentDay.querySelector('.checkmark') && !currentDay.querySelector('.cross')) {
                const cross = document.createElement('span');
                cross.textContent = '‚ùå';
                currentDay.appendChild(cross);
                taskPopup.style.display = 'none';
                currentDay.style.pointerEvents = 'none'; // Bloquea la interacci√≥n despu√©s de marcar
                // Guardar el estado en localStorage
                localStorage.setItem(currentDay.id, 'not-done');
            }
        });

        // Asignar evento a los d√≠as
        const allDays = document.querySelectorAll('.day');
        allDays.forEach(day => {
            day.addEventListener('click', function() {
                showTaskPopup(day);
            });

            // Verificar el estado de cada d√≠a al cargar la p√°gina
            const storedState = localStorage.getItem(day.id);
            if (storedState === 'done') {
                const checkmark = document.createElement('span');
                checkmark.textContent = '‚úîÔ∏è';
                day.appendChild(checkmark);
                day.style.pointerEvents = 'none'; // Bloquea la interacci√≥n despu√©s de marcar
            } else if (storedState === 'not-done') {
                const cross = document.createElement('span');
                cross.textContent = '‚ùå';
                day.appendChild(cross);
                day.style.pointerEvents = 'none'; // Bloquea la interacci√≥n despu√©s de marcar
            }
        });
    </script>
